<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animation Tribunes</title>
<style>
  body {
    margin: 0;
    background-color: red;
  }
</style>
</head>
<body>

<script>
  let colors = ["#FF0020", "#FFFFFF"]; // rouge / noir
  let i = 0;

  setInterval(function() {
    document.body.style.backgroundColor = colors[i];
    i = (i + 1) % colors.length;
  }, 1000); // vitesse du clignotement (500ms)
</script>

</body>
</html>
