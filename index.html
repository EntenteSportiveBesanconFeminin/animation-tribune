<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animation Tribunes Synchronisée</title>
<style>
  body { margin:0; }
</style>
</head>
<body>

<script>
  const colors = ["#FF0020", "#FFFFFF"]; // rouge / blanc
  const interval = 350; // durée d'une couleur en ms

  // Obtenir minuit du jour en cours
  const now = new Date();
  const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0).getTime();

  function updateColor() {
    const current = Date.now();
    const elapsed = current - startTime; // ms écoulés depuis minuit
    const index = Math.floor(elapsed / interval) % colors.length;
    document.body.style.backgroundColor = colors[index];
    requestAnimationFrame(updateColor);
  }

  updateColor();
</script>

</body>
</html>
