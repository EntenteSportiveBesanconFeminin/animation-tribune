<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animation Tribunes Synchronisée</title>
<style>
  body { margin:0; }
</style>
</head>
<body>

<script>
  const colors = ["#FF0020", "#FFFFFF"]; // rouge / blanc
  const interval = 100; // ms

  function updateColor() {
    const now = Date.now();
    // Combien d'intervalles se sont écoulés depuis le 1er janvier 1970
    const index = Math.floor(now / interval) % colors.length;
    document.body.style.backgroundColor = colors[index];
    requestAnimationFrame(updateColor);
  }

  updateColor();
</script>

</body>
</html>
