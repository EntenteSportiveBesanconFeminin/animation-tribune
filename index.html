<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animation Tribunes Tempo Minuit</title>
<style>
  body { margin:0; }
</style>
</head>
<body>

<script>
  const colors = ["#FF0020", "#FFFFFF"]; // rouge / blanc
  const interval = 350; // dur√©e d'une couleur en ms

  // Fonction pour obtenir minuit du jour actuel
  function getTodayMidnight() {
    const now = new Date();
    return new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0).getTime();
  }

  function updateColor() {
    const t0 = getTodayMidnight();       // minuit du jour
    const now = Date.now();               // temps actuel
    const elapsed = now - t0;             // ms depuis minuit
    const index = Math.floor(elapsed / interval) % colors.length;
    document.body.style.backgroundColor = colors[index];
    requestAnimationFrame(updateColor);
  }

  updateColor();
</script>

</body>
</html>
